<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Catalog - Browse Content</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Kiderobin/D20/main/pics/d20.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Permanent Marker', cursive;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            background: #2B2B2B;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 100%;
            margin: 0;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 60px;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            flex-shrink: 0;
        }
        .hamburger span {
            width: 24px;
            height: 3px;
            background: #7b4ba3;
            border-radius: 2px;
            transition: all 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        header img {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }
        .header-text {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        .header-text h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #7b4ba3;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .header-search {
            flex: 1;
            max-width: 300px;
        }
        .header-search input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .header-user {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
        }
        .header-user button {
            padding: 8px 16px;
            background: #7b4ba3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .header-user button:hover {
            background: #ff6b9d;
        }
        .menu-panel {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .menu-panel.active {
            display: flex;
        }
        .menu-overlay {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .menu-content {
            width: 320px;
            background: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 12px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .menu-header {
            padding: 18px 12px 12px 12px;
            background: linear-gradient(135deg, #7b4ba3, #ff6b9d);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .menu-header h2 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.25;
            flex: 1;
        }
        .menu-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.6rem;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .menu-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 12px 12px 24px 12px;
        }
        .menu-wrapper::-webkit-scrollbar {
            width: 12px;
        }
        .menu-wrapper::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 6px;
            background-clip: padding-box;
            border: 4px solid transparent;
        }
        .menu-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }
        .menu-wrapper::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-section:last-child {
            margin-bottom: 0;
        }
        .menu-section-title {
            color: #7b4ba3;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 20px;
            padding: 0 6px 6px 6px;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .menu-section ul {
            list-style: none;
            margin: 0;
            padding: 6px;
        }
        .menu-section li {
            margin: 0;
            border-radius: 3px;
        }
        .menu-section a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 3px;
            transition: all 0.2s;
        }
        .menu-section a:hover {
            background: #f5f5f5;
            color: #7b4ba3;
        }
        .menu-divider {
            border-bottom: 1px solid #e5e5e5;
            margin: 3px 0;
        }
        .page-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            max-width: 100%;
            margin: 0;
            padding: 0;
            flex: 1;
        }
        .sidebar-navigation {
            position: fixed;
            left: 0;
            top: 60px;
            width: 280px;
            height: calc(100vh - 60px);
            background: #fff;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }
        .sidebar-navigation.active {
            transform: translateX(0);
        }
        .sidebar-menu-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0;
            background: #2B2B2B;
        }
        .sidebar-menu-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar-menu-wrapper::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }
        .sidebar-menu-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-section:last-child {
            margin-bottom: 0;
        }
        .sidebar-section-title {
            color: #7b4ba3;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 18px;
            padding: 0 16px 8px 16px;
            margin: 0;
            letter-spacing: 0.4px;
        }
        .sidebar-menu-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .sidebar-menu-list li {
            margin: 0;
        }
        .sidebar-menu-list a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            color: #E4E2DD;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .sidebar-menu-list a:hover {
            background: #f5f5f5;
            border-left-color: #ff6b9d;
            color: #7b4ba3;
        }
        .main-content {
            padding: 20px;
        }
        .main-content h2 {
            color: #7b4ba3;
            font-size: 2.2rem;
            margin: 0 0 20px 0;
            border-bottom: 3px solid #ff6b9d;
            padding-bottom: 15px;
        }
        .main-content h3 {
            color: #555;
            font-size: 1.3rem;
            margin: 30px 0 15px 0;
        }
        .main-content p {
            line-height: 1.8;
            color: #555;
            margin: 0 0 15px 0;
        }
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .catalog-item {
            background: linear-gradient(135deg, #f9f5ff, #fff0f7);
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            aspect-ratio: 960 / 540;
            overflow: hidden;
        }
        .catalog-item-banner {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }
        .catalog-item-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s;
            z-index: 1;
        }
        .catalog-item:hover .catalog-item-banner::before {
            background: rgba(0, 0, 0, 0.7);
        }
        .catalog-item-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .catalog-item:hover .catalog-item-content {
            opacity: 1;
        }
        .catalog-item-title {
            margin: 0 0 12px 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .catalog-item-description {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #fff;
        }
        .catalog-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(123, 75, 163, 0.2);
            border-color: #7b4ba3;
        }
        .catalog-item .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .catalog-item h4 {
            color: #7b4ba3;
            margin: 0 0 8px 0;
        }
        .catalog-item p {
            font-size: 0.9rem;
            margin: 0;
            color: #ffffff;
        }
        .coming-soon {
            background: linear-gradient(135deg, rgba(200, 200, 200, 0.1), rgba(150, 150, 150, 0.1));
            padding: 40px;
            text-align: center;
            border: 2px dashed #ccc;
            border-radius: 6px;
            margin: 20px 0;
        }
        .coming-soon h3 {
            color: #999;
            margin: 0;
        }
        .coming-soon p {
            color: #aaa;
            margin: 10px 0 0 0;
        }
        .footer {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
            padding: 40px 20px;
            background: linear-gradient(135deg, #7b4ba3, #ff6b9d);
            border-top: 4px solid #ff6b9d;
            letter-spacing: 0.5px;
            margin-top: 40px;
            grid-column: 1 / -1;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
        }
        @media (max-width: 900px) {
            .main-content {
                padding: 20px;
            }
            .catalog-grid {
                grid-template-columns: 1fr;
            }
            .header-search {
                max-width: 150px;
            }
            .header-text h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="hamburger" id="hamburger" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <img src="https://raw.githubusercontent.com/Kiderobin/D20/main/pics/d20.png" alt="D20 Logo">
            <div class="header-text">
            </div>
            <div class="header-search">
                <input type="text" placeholder="Search D20...">
            </div>
        </div>
    </header>

    <div class="page-layout">
        <aside class="sidebar-navigation" id="sidebarNav">
            <div class="sidebar-menu-wrapper">
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">About D20</h3>
                    <ul class="sidebar-menu-list">
                        <li><a href="D20.html">Welcome</a></li>
                        <li><a href="Rules.html">Rules</a></li>
                        <li><a href="https://discord.gg/GZrcPgPddC" target="_blank">Discord</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Explore</h3>
                    <ul class="sidebar-menu-list">
                        <li><a href="Catalog.html">Catalog</a></li>
                    </ul>
                </div>
            </div>
        </aside>
        <div class="main-content">
            <h2>D20 Catalog</h2>
            <p>Welcome to the D20 Catalog! This is where the community shares amazing campaigns, characters, and adventures.</p>

            <div class="catalog-grid" id="catalogGrid">
                <!-- Campaigns will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 ScareTheVoices &mdash; <a href="https://github.com/Kiderobin/D20">D20 on GitHub</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const catalogGrid = document.getElementById('catalogGrid');
            catalogGrid.innerHTML = '';

            try {
                // Fetch campaigns.js from GitHub Pages
                const response = await fetch('https://kiderobin.github.io/D20/D20%20-%20Website/campaigns.js');
                const jsContent = await response.text();
                // Execute the JavaScript to get campaignRegistry
                const func = new Function(jsContent + '; return campaignRegistry;');
                const campaignRegistry = func();

                if (!Array.isArray(campaignRegistry) || campaignRegistry.length === 0) {
                    catalogGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No campaigns available yet.</p>';
                    return;
                }

                campaignRegistry.forEach(campaign => {
                const card = document.createElement('div');
                card.className = 'catalog-item';
                card.innerHTML = `
                    <div class="catalog-item-banner" style="background-image: url('${campaign.banner}');">
                        <div class="catalog-item-content">
                            <h4 class="catalog-item-title" style="color: ${campaign.color || '#fff'};">${campaign.name}</h4>
                            <p class="catalog-item-description">${campaign.description || ''}</p>
                        </div>
                    </div>
                `;
                card.onclick = () => {
                    const infoParam = campaign.infoUrl ? `?info=${encodeURIComponent(campaign.infoUrl)}` : '';
                    window.location.href = `Campaigns/index.html${infoParam}`;
                };
                catalogGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading campaigns:', error);
                catalogGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">Error loading campaigns. Please try again later.</p>';
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarNav');
            sidebar.classList.toggle('active');
            document.getElementById('hamburger').classList.toggle('active');
        }
        
        // Close sidebar when clicking a link on mobile
        document.querySelectorAll('.sidebar-menu-list a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 900) {
                    const sidebar = document.getElementById('sidebarNav');
                    sidebar.classList.remove('active');
                    document.getElementById('hamburger').classList.remove('active');
                }
            });
        });
        
        // Close sidebar when pressing Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const sidebar = document.getElementById('sidebarNav');
                sidebar.classList.remove('active');
                document.getElementById('hamburger').classList.remove('active');
            }
        });
    </script>
</body>
</html>
