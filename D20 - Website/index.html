<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Campaign - D20</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Kiderobin/D20/main/pics/d20.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Permanent Marker', cursive; background: #f8f9fa; color: #333; margin: 0; min-height: 100vh; }
        .content-shell { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .showcase-banner img { width: 100%; max-height: 260px; object-fit: cover; display: block; border-radius: 8px; }
        .content-body { background: #fff; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .page-title { font-size: 2.8rem; margin: 0 0 6px 0; color: #7b4ba3; }
        .page-subtitle { margin: 0 0 20px 0; color: #666; font-size: 1.2rem; }
        .lead { font-size: 1.1rem; color: #444; margin: 0 0 26px 0; }
        .features-list { list-style: none; padding: 0; }
        .features-list li { padding: 12px; background: #f9f5ff; border-radius: 4px; border-left: 3px solid #7b4ba3; margin-bottom: 8px; }
        .chapter-card { background: linear-gradient(135deg, #f9f5ff, #fff0f7); padding: 20px; border-radius: 6px; margin-bottom: 15px; border-left: 4px solid #7b4ba3; }
        .chapter-card h4 { margin: 0 0 8px 0; color: #7b4ba3; }
        .chapter-card p { margin: 0; color: #666; }
        .resource-link { display: inline-block; padding: 12px 24px; background: #7b4ba3; color: #fff; text-decoration: none; border-radius: 4px; margin: 8px 8px 8px 0; font-weight: 600; transition: all 0.2s; }
        .resource-link:hover { background: #ff6b9d; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="content-shell">
        <aside class="showcase-banner">
            <img id="campaignBanner" alt="Campaign banner">
        </aside>
        <div class="content-body">
            <main>
                <h1 class="page-title" id="campaignTitle">Loading...</h1>
                <p class="page-subtitle" id="campaignSubtitle"></p>
                <p id="campaignDescription" class="lead"></p>
                <div id="storySection"></div>
                <h3>Key Features</h3>
                <ul class="features-list" id="featuresList"></ul>
                <h3>Chapters</h3>
                <div id="chaptersList"></div>
                <h3>Resources & Downloads</h3>
                <div id="resourcesList"></div>
            </main>
        </div>
    </div>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const infoUrl = getQueryParam('info');
        if (!infoUrl) {
            document.getElementById('campaignTitle').textContent = 'No campaign info specified.';
            document.getElementById('campaignSubtitle').textContent = '';
            document.getElementById('campaignDescription').textContent = 'Please provide an info.js URL using ?info=...';
        } else {
            const parseInfoModule = (source) => {
                const sanitized = source.replace(/export\s+const\s+/g, 'const ');
                const wrapper = new Function(`${sanitized}; return { campaignInfo };`);
                return wrapper();
            };
            async function loadCampaignInfo() {
                const response = await fetch(infoUrl);
                if (!response.ok) {
                    throw new Error('Failed to load campaign info');
                }
                const source = await response.text();
                const data = parseInfoModule(source);
                return data.campaignInfo;
            }
            document.addEventListener('DOMContentLoaded', async function() {
                let campaignInfo;
                try {
                    campaignInfo = await loadCampaignInfo();
                } catch (error) {
                    document.getElementById('campaignTitle').textContent = 'Campaign Unavailable';
                    document.getElementById('campaignSubtitle').textContent = '';
                    document.getElementById('campaignDescription').textContent = 'Unable to load campaign info.';
                    return;
                }
                document.getElementById('pageTitle').textContent = campaignInfo.title + ' - D20';
                document.getElementById('campaignTitle').textContent = campaignInfo.title;
                document.getElementById('campaignSubtitle').textContent = campaignInfo.subtitle;
                document.getElementById('campaignDescription').textContent = campaignInfo.description;
                const bannerUrl = campaignInfo.banner || '';
                if (bannerUrl) {
                    document.getElementById('campaignBanner').src = bannerUrl;
                } else {
                    document.getElementById('campaignBanner').style.display = 'none';
                }
                document.getElementById('storySection').innerHTML = campaignInfo.story;
                const featuresList = document.getElementById('featuresList');
                campaignInfo.features.forEach(feature => {
                    featuresList.innerHTML += `<li>${feature}</li>`;
                });
                const chaptersList = document.getElementById('chaptersList');
                campaignInfo.chapters.forEach(chapter => {
                    chaptersList.innerHTML += `
                        <div class='chapter-card'>
                            <h4>${chapter.title}</h4>
                            <p>${chapter.description}</p>
                        </div>
                    `;
                });
                const resourcesList = document.getElementById('resourcesList');
                campaignInfo.resources.forEach(resource => {
                    resourcesList.innerHTML += `
                        <a href='${resource.link}' class='resource-link' target='_blank'>
                            ${resource.name}
                        </a>
                    `;
                });
            });
        }
    </script>
</body>
</html>
