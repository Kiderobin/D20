<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Wiki - Community Hub</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Kiderobin/D20/main/pics/d20.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Permanent Marker', cursive;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            background: #2B2B2B;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 100%;
            margin: 0;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 60px;
        }
        header img {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }
        .header-text {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        .header-text h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #7b4ba3;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .header-text p {
            display: none;
        }
        .header-search {
            flex: 1;
            max-width: 300px;
        }
        .header-search input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .header-search input:focus {
            outline: none;
            border-color: #7b4ba3;
            box-shadow: 0 0 6px rgba(123, 75, 163, 0.2);
        }
        .header-user {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
        }
        .header-user button {
            padding: 8px 16px;
            background: #7b4ba3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .header-user button:hover {
            background: #ff6b9d;
        }

        .hero {
            background: linear-gradient(135deg, rgba(123, 75, 163, 0.1), rgba(255, 107, 157, 0.1));
            padding: 60px 20px;
            text-align: center;
            border-radius: 4px;
            grid-column: 1 / -1;
        }
        .hero-content {
            max-width: 900px;
            margin: 0 auto;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            flex-shrink: 0;
        }
        .hamburger span {
            width: 24px;
            height: 3px;
            background: #7b4ba3;
            border-radius: 2px;
            transition: all 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        .menu-panel {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .menu-panel.active {
            display: flex;
        }
        .menu-overlay {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .menu-content {
            width: 320px;
            background: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 12px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .menu-header {
            padding: 18px 12px 12px 12px;
            background: linear-gradient(135deg, #7b4ba3, #ff6b9d);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .menu-header h2 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.25;
            flex: 1;
        }
        .menu-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.6rem;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .menu-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 12px 12px 24px 12px;
        }
        .menu-wrapper::-webkit-scrollbar {
            width: 12px;
        }
        .menu-wrapper::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 6px;
            background-clip: padding-box;
            border: 4px solid transparent;
        }
        .menu-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }
        .menu-wrapper::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-section:last-child {
            margin-bottom: 0;
        }
        .menu-section-title {
            color: #7b4ba3;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 20px;
            padding: 0 6px 6px 6px;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .menu-section ul {
            list-style: none;
            margin: 0;
            padding: 6px;
        }
        .menu-section li {
            margin: 0;
            border-radius: 3px;
        }
        .menu-section a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 3px;
            transition: all 0.2s;
        }
        .menu-section a:hover {
            background: #f5f5f5;
            color: #7b4ba3;
        }
        .menu-divider {
            border-bottom: 1px solid #e5e5e5;
            margin: 3px 0;
        }
        .page-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            max-width: 100%;
            margin: 0;
            padding: 0;
            flex: 1;
        }
        .sidebar-navigation {
            position: fixed;
            left: 0;
            top: 60px;
            width: 280px;
            height: calc(100vh - 60px);
            background: #fff;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }
        .sidebar-navigation.active {
            transform: translateX(0);
        }
        .sidebar-menu-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0;
            background: #2B2B2B;
        }
        .sidebar-menu-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar-menu-wrapper::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }
        .sidebar-menu-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-section:last-child {
            margin-bottom: 0;
        }
        .sidebar-section-title {
            color: #7b4ba3;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 18px;
            padding: 0 16px 8px 16px;
            margin: 0;
            letter-spacing: 0.4px;
        }
        .sidebar-menu-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .sidebar-menu-list li {
            margin: 0;
        }
        .sidebar-menu-list a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            color: #E4E2DD;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .sidebar-menu-list a:hover {
            background: #f5f5f5;
            border-left-color: #ff6b9d;
            color: #7b4ba3;
        }
        .main-content {
            padding: 20px;
        }
        .hero h2 {
            font-size: 3rem;
            color: #7b4ba3;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
        }
        .hero p {
            font-size: 1.3rem;
            color: #666;
            margin: 0 0 40px 0;
            line-height: 1.6;
        }
        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .cta-button {
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button.primary {
            background: linear-gradient(135deg, #7b4ba3, #ff6b9d);
            color: #fff;
        }
        .cta-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }
        .cta-button.secondary {
            background: #fff;
            color: #7b4ba3;
            border: 2px solid #7b4ba3;
        }
        .cta-button.secondary:hover {
            background: #f0e6ff;
        }
        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            display: contents;
        }
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }
        .feature-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(123, 75, 163, 0.15);
            border-color: #7b4ba3;
        }
        .feature-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .feature-card h3 {
            color: #7b4ba3;
            font-size: 1.4rem;
            margin: 0 0 10px 0;
        }
        .feature-card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0 0 20px 0;
        }
        .feature-card a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #ff6b9d;
        }
        .feature-card a:hover {
            color: #7b4ba3;
            border-bottom-color: #7b4ba3;
        }
        .footer {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            padding: 30px 20px;
            background: linear-gradient(135deg, #7b4ba3, #ff6b9d);
            border-top: 4px solid #ff6b9d;
            letter-spacing: 0.5px;
            margin-top: 50px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
        }
        @media (max-width: 900px) {
            .page-layout {
                grid-template-columns: 1fr;
            }
            .sidebar-navigation {
                position: fixed;
                left: 0;
                top: 60px;
                width: 280px;
                height: calc(100vh - 60px);
                z-index: 999;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            }
            .sidebar-navigation.active {
                transform: translateX(0);
            }
            .hamburger {
                display: flex;
            }
            .main-content {
                padding: 20px;
            }
            .hero h2 {
                font-size: 2rem;
            }
            .header-content {
                gap: 10px;
            }
            .header-search {
                max-width: 150px;
            }
            .header-text h1 {
                font-size: 1.2rem;
            }
            nav {
                flex-wrap: wrap;
            }
            .cta-buttons {
                flex-direction: column;
            }
            .cta-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="hamburger" id="hamburger" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <img src="https://raw.githubusercontent.com/Kiderobin/D20/main/pics/d20.png" alt="D20 Logo">
            <div class="header-text">

                <p>Community-Driven Tabletop RPG Wiki</p>
            </div>
            <div class="header-search">
                <input type="text" placeholder="Search D20...">
            </div>
        </div>
    </header>

    <div class="page-layout">
        <aside class="sidebar-navigation" id="sidebarNav">
            <div class="sidebar-menu-wrapper">
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">About D20</h3>
                    <ul class="sidebar-menu-list">
                        <li><a href="D20.html">Welcome</a></li>
                        <li><a href="Rules.html">Rules</a></li>
                        <li><a href="https://discord.gg/GZrcPgPddC" target="_blank">Discord</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Explore</h3>
                    <ul class="sidebar-menu-list">
                        <li><a href="Catalog.html">Catalog</a></li>
                    </ul>
                </div>
            </div>
        </aside>
        <div class="main-content">
            <div class="hero">
                <div class="hero-content">
                    <h2>Welcome to D20</h2>
                    <p>Join a vibrant community creating epic tabletop adventures. Fast-paced, easy-to-learn, endlessly creative.</p>
                    <div class="cta-buttons">
                        <button class="cta-button primary" onclick="location.href='Catalog.html'">Explore the Catalog</button>
                        <button class="cta-button secondary" onclick="location.href='#learn'">Learn the Basics</button>
                </div>
            </div>

            <div class="container">
                <h2 style="text-align: center; color: #7b4ba3; font-size: 2rem; margin: 30px 20px 30px 20px; padding-bottom: 0;">What's Inside</h2>
                
                
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 ScareTheVoices &mdash; <a href="https://github.com/Kiderobin/D20">D20 on GitHub</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarNav');
            sidebar.classList.toggle('active');
            document.getElementById('hamburger').classList.toggle('active');
        }
        
        // Close sidebar when clicking a link on mobile
        document.querySelectorAll('.sidebar-menu-list a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 900) {
                    const sidebar = document.getElementById('sidebarNav');
                    sidebar.classList.remove('active');
                    document.getElementById('hamburger').classList.remove('active');
                }
            });
        });
        
        // Close sidebar when pressing Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const sidebar = document.getElementById('sidebarNav');
                sidebar.classList.remove('active');
                document.getElementById('hamburger').classList.remove('active');
            }
        });
    </script>
</body>
</html>
