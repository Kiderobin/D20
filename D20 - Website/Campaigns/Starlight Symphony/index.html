<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Campaign - D20</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Kiderobin/D20/main/pics/d20.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 100%;
            margin: 0;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 60px;
        }
        header img {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }
        .header-text {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        .header-text h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #7b4ba3;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .back-button {
            padding: 8px 16px;
            background: #7b4ba3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-button:hover {
            background: #ff6b9d;
        }
        .campaign-hero {
            background: linear-gradient(135deg, #7b4ba3, #ff6b9d);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        .campaign-hero h2 {
            font-size: 3rem;
            margin: 0 0 10px 0;
        }
        .campaign-hero p {
            font-size: 1.3rem;
            margin: 0;
            opacity: 0.95;
        }
        .campaign-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .campaign-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .meta-card {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            border-left: 4px solid #7b4ba3;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .meta-card h4 {
            margin: 0 0 8px 0;
            color: #7b4ba3;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .meta-card p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .story-section, .features-section, .chapters-section, .resources-section {
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .story-section h3 {
            color: #7b4ba3;
            margin-top: 0;
        }
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            list-style: none;
            padding: 0;
        }
        .features-list li {
            padding: 12px;
            background: #f9f5ff;
            border-radius: 4px;
            border-left: 3px solid #ff6b9d;
        }
        .chapter-card {
            background: linear-gradient(135deg, #f9f5ff, #fff0f7);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #7b4ba3;
        }
        .chapter-card h4 {
            margin: 0 0 8px 0;
            color: #7b4ba3;
        }
        .chapter-card p {
            margin: 0;
            color: #666;
        }
        .resource-link {
            display: inline-block;
            padding: 12px 24px;
            background: #7b4ba3;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin: 8px 8px 8px 0;
            font-weight: 600;
            transition: all 0.2s;
        }
        .resource-link:hover {
            background: #ff6b9d;
            transform: translateY(-2px);
        }
        .footer {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
            padding: 40px 20px;
            background: linear-gradient(135deg, #7b4ba3, #ff6b9d);
            border-top: 4px solid #ff6b9d;
            letter-spacing: 0.5px;
            margin-top: 40px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/Kiderobin/D20/main/pics/d20.png" alt="D20 Logo">
            <div class="header-text">
                <h1>D20</h1>
            </div>
            <a href="../../Catalog.html" class="back-button">‚Üê Back to Catalog</a>
        </div>
    </header>

    <div class="campaign-hero">
        <h2 id="campaignTitle">Loading...</h2>
        <p id="campaignSubtitle"></p>
    </div>

    <div class="campaign-content">
        <p id="campaignDescription" style="font-size: 1.2rem; text-align: center; margin-bottom: 40px;"></p>

        <div class="campaign-meta" id="campaignMeta"></div>

        <div class="story-section" id="storySection"></div>

        <div class="features-section">
            <h3>‚ú® Key Features</h3>
            <ul class="features-list" id="featuresList"></ul>
        </div>

        <div class="chapters-section">
            <h3>üìö Campaign Structure</h3>
            <div id="chaptersList"></div>
        </div>

        <div class="resources-section">
            <h3>üì• Resources & Downloads</h3>
            <div id="resourcesList"></div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 ScareTheVoices &mdash; <a href="https://github.com/Kiderobin/D20">D20 on GitHub</a>
    </div>

    <script type="module">
        import { campaignInfo } from './info.js';

        // Load campaign data from info.js
        document.addEventListener('DOMContentLoaded', function() {
            // Set page title
            document.getElementById('pageTitle').textContent = campaignInfo.title + ' - D20';

            // Hero section
            document.getElementById('campaignTitle').textContent = campaignInfo.title;
            document.getElementById('campaignSubtitle').textContent = campaignInfo.subtitle;
            document.getElementById('campaignDescription').textContent = campaignInfo.description;

            // Meta information
            const metaContainer = document.getElementById('campaignMeta');
            const metaData = [
                { label: 'Level Range', value: campaignInfo.campaignLevel },
                { label: 'Players', value: campaignInfo.players },
                { label: 'Duration', value: campaignInfo.duration },
                { label: 'Difficulty', value: campaignInfo.difficulty }
            ];

            metaData.forEach(meta => {
                metaContainer.innerHTML += `
                    <div class="meta-card">
                        <h4>${meta.label}</h4>
                        <p>${meta.value}</p>
                    </div>
                `;
            });

            // Story section
            document.getElementById('storySection').innerHTML = campaignInfo.story;

            // Features
            const featuresList = document.getElementById('featuresList');
            campaignInfo.features.forEach(feature => {
                featuresList.innerHTML += `<li>${feature}</li>`;
            });

            // Chapters
            const chaptersList = document.getElementById('chaptersList');
            campaignInfo.chapters.forEach(chapter => {
                chaptersList.innerHTML += `
                    <div class="chapter-card">
                        <h4>${chapter.title}</h4>
                        <p>${chapter.description}</p>
                    </div>
                `;
            });

            // Resources
            const resourcesList = document.getElementById('resourcesList');
            campaignInfo.resources.forEach(resource => {
                resourcesList.innerHTML += `
                    <a href="${resource.link}" class="resource-link" target="_blank">
                        üìÑ ${resource.name}
                    </a>
                `;
            });
        });
    </script>
</body>
</html>
